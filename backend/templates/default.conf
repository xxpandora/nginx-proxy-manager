# ------------------------------------------------------------
# Default Site
# ------------------------------------------------------------
{% if value == "congratulations" %}
# Skipping output, congratulations page configration is baked in.
{%- else %}
server {
  listen 80 default;
{% if ipv6 -%}
  listen [::]:80;
{% else -%}
  #listen [::]:80;
{% endif %}
  server_name default-host.localhost;
  access_log /data/logs/default-host_access.log;
  error_log /data/logs/default-host_error.log;
{% include "_exploits.conf" %}

  include /etc/nginx/conf.d/include/letsencrypt-acme-challenge.conf;

{%- if value == "404" %}
  location / {
    return 404;
  }
{% endif %}

{%- if value == "redirect" %}
  location / {
    return 301 {{ meta.redirect }};
  }
{%- endif %}

{%- if value == "html" %}
  root /data/nginx/default_www;
  location / {
    try_files $uri /index.html;
  }
{%- endif %}
}
{% endif %}
