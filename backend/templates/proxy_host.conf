{% include "_header_comment.conf" %}
{% if enabled %}
geo $white_list_{{ id }} {
    default deny;
	include /etc/nginx/conf.d/context/http/geo.conf.list;
	{{ forward_host }} allow;
    {% if access_list_id > 0 %}
    {% if access_list.items.length > 0 %}
    {% endif %}
    {% for client in access_list.clients %}
    {{- client.rule -}};
    {% endfor %}
    {% endif %}
	}

map $white_list_{{ id }} $limit_{{ id }} {
    allow     "";
    deny     $binary_remote_addr;
    }

# Rate Limit HTTP Request
limit_conn_zone $limit_{{ id }} zone=perip_limit_{{ id }}:10m;
limit_req_zone $limit_{{ id }} zone=dos_flood_limit_{{ id }}:10m rate={{ rate_req }}r/s;

server {
  set $forward_scheme {{ forward_scheme }};
  set $server         "{{ forward_host }}";
  set $port           {{ forward_port }};

{% include "_listen.conf" %}
{% include "_certificates.conf" %}
{% include "_assets.conf" %}
{% include "_hsts.conf" %}
{% include "_forced_ssl.conf" %}

{% if allow_websocket_upgrade == 1 or allow_websocket_upgrade == true %}
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $http_connection;
proxy_http_version 1.1;
{% endif %}

# Log Settings
  access_log /data/logs/proxy-host-{{ id }}_access.log;
  error_log /data/logs/proxy-host-{{ id }}_error.log;

# Global Config
	include /etc/nginx/conf.d/global-config/*.conf;

{{ advanced_config }}

# static file
	location ~* .(jpg|jpeg|gif|png|ico|bmp|js|css|json|webp|ttf|woff|woff2)$ {

    # Proxy and Backend IP Config!
    include /etc/nginx/conf.d/include/proxy.conf;
	proxy_pass       $forward_scheme://$server:$port;
	}

{{ locations }}

{% if use_default_location %}

  location / {
{% include "_hsts.conf" %}

    {% if allow_websocket_upgrade == 1 or allow_websocket_upgrade == true %}
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;
    proxy_http_version 1.1;
    {% endif %}

    # Proxy Config!
    include /etc/nginx/conf.d/include/proxy.conf;

######################################################################### Firewall Rules #########################################################################
set $action 0;

{% include "rate-limit-advanced.conf" %}
{% include "rate-limit-basic.conf" %}
{% include "managed-waf.conf" %}
{% include "under-attack.conf" %}

######################################################################### Firewall Action #########################################################################
## Access Action 0
if ($action = 0) {	
	proxy_pass       $forward_scheme://$server:$port;
	}
## Block Action 1	
if ($action = 1) {	
	return 444;
	}	
  }
{% endif %}
}
{% endif %}