{% include "_header_comment.conf" %}

{% if enabled %}
server {
  set $forward_scheme {{ forward_scheme }};
  set $server         "{{ forward_host }}";
  set $port           {{ forward_port }};

{% include "_listen.conf" %}
{% include "_certificates.conf" %}
{% include "_assets.conf" %}
{% include "_hsts.conf" %}
{% include "under-attack.conf" %}
{% include "_forced_ssl.conf" %}

{% if allow_websocket_upgrade == 1 or allow_websocket_upgrade == true %}
proxy_set_header Upgrade $http_upgrade;
proxy_set_header Connection $http_connection;
proxy_http_version 1.1;
{% endif %}

# Log Settings
  access_log /data/logs/proxy-host-{{ id }}_access.log;
  error_log /data/logs/proxy-host-{{ id }}_error.log;

# Global Config
	include /etc/nginx/conf.d/global-config/*.conf;

{{ advanced_config }}

# static file
	location ~* .(jpg|jpeg|gif|png|ico|bmp|js|css|json|webp|ttf|woff|woff2)$ {
    	
	# Safe List
	include /etc/nginx/conf.d/location-config/whitelist-botsearch.conf;
	include /etc/nginx/conf.d/location-config/whitelist-ip.conf;
	
	# Drop List
	include /etc/nginx/conf.d/location-config/blacklist-ip.conf;
	include /etc/nginx/conf.d/context/http/asn-list/*.conf;
	include /etc/nginx/conf.d/context/http/country-list/*.conf;

    # Proxy and Backend IP Config!
    include /etc/nginx/conf.d/include/proxy.conf;
	proxy_pass       $forward_scheme://$server:$port;
	}

{{ locations }}

{% if use_default_location %}

  location / {

    {% if access_list_id > 0 %}
    {% if access_list.items.length > 0 %}
    # Authorization
    auth_basic            "Authorization required";
    auth_basic_user_file  /data/access/{{ access_list_id }};

    {{ access_list.passauth }}
    {% endif %}

    # Access Rules
    {% for client in access_list.clients %}
    {{- client.rule -}};
    {% endfor %}deny all;

    # Access checks must...
    {% if access_list.satisfy %}
    {{ access_list.satisfy }};
    {% endif %}

    {% endif %}

{% include "_hsts.conf" %}

    {% if allow_websocket_upgrade == 1 or allow_websocket_upgrade == true %}
    proxy_set_header Upgrade $http_upgrade;
    proxy_set_header Connection $http_connection;
    proxy_http_version 1.1;
    {% endif %}

	# Safe List
	include /etc/nginx/conf.d/location-config/whitelist-botsearch.conf;
	include /etc/nginx/conf.d/location-config/whitelist-ip.conf;
	
	# Drop List
	include /etc/nginx/conf.d/location-config/blacklist-ip.conf;
	include /etc/nginx/conf.d/context/http/asn-list/*.conf;
	include /etc/nginx/conf.d/context/http/country-list/*.conf;

    # Proxy Config!
    include /etc/nginx/conf.d/include/proxy.conf;
	
	# Firewall Include
	include /etc/nginx/conf.d/firewall-rules/firewall-rules.conf;

##### Firewall Rules #####
set $action 3;

{% include "managed-waf.conf" %}
		
		
##### Firewall Action #####
## White List Action 0
if ($action = 0) {	
	proxy_pass       $forward_scheme://$server:$port;
	}
	
## Black List Action 1	
if ($action = 1) {	
	return 444;
	}
	
## Default Action 3
if ($action = 3) {	
	proxy_pass       $forward_scheme://$server:$port;
	}    
  }
{% endif %}

  # Custom
  include /data/nginx/custom/server_proxy[.]conf;
}
{% endif %}
