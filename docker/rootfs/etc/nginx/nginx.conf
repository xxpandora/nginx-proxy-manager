user www-data;

# Set number of worker processes automatically based on number of CPU cores.
worker_processes auto;

# Enables the use of JIT for regular expressions to speed-up their processing.
pcre_jit on;

# Includes files with directives to load dynamic modules.
include /etc/nginx/modules/*.conf;

worker_rlimit_nofile 102400;

events {
	worker_connections  65535;
}

http {

	##
	# Basic Settings
	##

	sendfile on;
	tcp_nopush on;
	tcp_nodelay on;
	keepalive_timeout 30;
	types_hash_max_size 2048;
	server_tokens off;
	more_set_headers 'Server: pegaflare-waf';
	include /etc/nginx/mime.types;
	default_type application/octet-stream;
	proxy_max_temp_file_size 0;
	client_max_body_size 100M;

	##
	# SSL Settings
	##

    ssl_protocols TLSv1.3;
    ssl_prefer_server_ciphers on;

	##
	# Logging Settings
	##

	log_format proxy '[$time_local] $upstream_cache_status $upstream_status $status - $request_method $scheme $host "$request_uri" [Client $remote_addr] [Length $body_bytes_sent] [Gzip $gzip_ratio] [Sent-to $server] "$http_user_agent" "$http_referer"';
	log_format standard '[$time_local] $status - $request_method $scheme $host "$request_uri" [Client $remote_addr] [Length $body_bytes_sent] [Gzip $gzip_ratio] "$http_user_agent" "$http_referer"';
	log_format pegaflare-log '[PegaID: $request_id] - [Time: $time_local] - [Client IP:  $remote_addr] - [Status: $status] - [Length: $body_bytes_sent] - [Method: $request_method] - [Protocol: $server_protocol] - [Request: $scheme $host $request_uri] - [User Agent: $http_user_agent] - [Referer: $http_referer]';

	access_log on;
	access_log /data/logs/server_access.log pegaflare-log;
	error_log /data/logs/server_error.log;

	##
	# Gzip Settings
	##

	gzip on;

	gzip_vary on;
	gzip_proxied any;
	gzip_comp_level 9;
	gzip_http_version 1.1;
	gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/xml+rss text/javascript;

	##
	# Proxy Cache Settings
	##
	
	proxy_cache                   off;
	proxy_cache_path              /var/lib/nginx/cache/public  levels=1:2 keys_zone=public-cache:60m max_size=1024m;
	proxy_cache_path              /var/lib/nginx/cache/private levels=1:2 keys_zone=private-cache:5m max_size=1024m;

	# Dynamically generated resolvers file
	include /etc/nginx/conf.d/include/resolvers.conf;

	# Default upstream scheme
	map $host $forward_scheme {
		default http;
	}

	# Custom
	include /data/nginx/custom/http_top[.]conf;

	# OpenResty Global Conf
	include /etc/nginx/conf.d/*.conf;
	
	# Host Conf
	include /data/nginx/default_host/*.conf;
	include /data/nginx/proxy_host/*.conf;
	include /data/nginx/redirection_host/*.conf;
	include /data/nginx/dead_host/*.conf;
	include /data/nginx/temp/*.conf;

	# Custom HTTP Conf
	include /data/nginx/custom/http[.]conf;
}

stream {
	# Files generated by PegaFlare
	include /data/nginx/stream/*.conf;

	# Custom
	include /data/nginx/custom/stream[.]conf;
}

# Custom
include /data/nginx/custom/root[.]conf;
